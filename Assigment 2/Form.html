<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form>
    <table>
        <tr>
            <td>
                <label>Name</label>
            </td>
            <td>

            </td>
        </tr>
        <tr>
            <td>
                <label>Age</label>
            </td>
            <td>
                <input type="number" name="Age">
            </td>
        </tr>
        <tr>
            <td>
                <label>Email</label>    
            </td>
            <td>
                <input type="email" name="Email">
            </td>
        </tr>
        <tr>
            <td>
                <label>password</label>
            </td>
            <td>
                <input type="password" name="password">

        </tr>

            <td>

            <td><input type="radio" id="Male" name="Gender" value="Male"><label for="Male">Male</label><br> </td>
            <td><input type="radio" id="female" name="Gender" value="Female"> <label for="female">Female</label><br></td>
        </tr>
        <tr>
            <td>

                    <img src="25432-3-submit-button-file-thumb.png" height="20" width="20">
                </button>
                <input type="reset">
            </td>
        </tr>
    </table>
   </form>
