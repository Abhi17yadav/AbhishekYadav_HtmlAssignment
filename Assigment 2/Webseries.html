<head>

    <style>
        .flex-container {
  display: flex;
}

.flex-container > figure {
  background-color: #f1f1f1;
  margin: 10px;
  padding: 20px;
  font-size: 25px;
}
p{
    font-size: 15px;
}

.grow { transition: all .2s ease-in-out; }
.grow:hover { transform: scale(1.1); }
    </style>
</head>
<body>


<div class="flex-container">
        <figure>
            <img src="The_Family_Man.jpeg" alt="" class="grow" >
            <figcaption>The Family Man 1</figcaption>
            <h5>Director:Raj Nidimoru </h5>
            <p>
                The Family Man' is an edgy action-drama series which tells the story of a middle-class man who works for a special cell of the National Investigation Agency. While he tries to protect the nation from terrorists, he also must protect his family from the impact of his secretive, high-pressure, and low-paying job.
            </p>
        </figure>
    
        <figure>
            <img src="The_Family_Man.jpeg" alt="" class="grow" >
            <figcaption>Panchayat</figcaption>
            <h5>Director:Deepak Kumar Mishra </h5>
            <p>
                An engineering graduate, Abhishek, is unable to find a job of his calibre. So, he ends up working for a panchayat in a remote Indian village and deals with several mundane challenges.
            </p>
        </figure>
  
        <figure>
            <img src="The_Family_Man.jpeg" alt="" class="grow" >
            <figcaption>Mirzapur</figcaption>
            <p>
                Akhandanand Tripathi made millions exporting carpets and became the mafia boss of Mirzapur. His son Munna, an unworthy, power-hungry heir, stops at nothing to continue his father's legacy.
            </p>
        </figure>
</div>
